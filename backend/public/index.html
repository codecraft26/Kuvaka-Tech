<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #chat-container {
      max-width: 600px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      max-height: 400px;
    }

    .message {
      padding: 10px;
      margin-bottom: 5px;
    }

    .own-message {
      text-align: right;
    }

    .other-message {
      text-align: left;
    }

    .message-content {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 15px;
      word-break: break-word;
      max-width: 70%; /* Limit message width */
    }

    .own-message .message-content {
      background-color: #007bff;
      color: #fff;
    }

    .other-message .message-content {
      background-color: #f9f9f9;
      color: #000;
    }

    form {
      display: flex;
      flex-direction: column; /* Align items vertically */
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    input {
      width: calc(100% - 20px); /* Adjust the width of the input box */
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 10px; /* Add margin to create spacing */
    }

    button {
      width: calc(100% - 20px); /* Adjust the width of the button */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      margin: 10px; /* Add margin to create spacing */
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <ul id="messages"></ul>
  </div>
  <div id="user-count"></div> <!-- New element for displaying user count -->
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script>
    var socket = io();
  
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var userCountElement = document.getElementById('user-count'); // Reference to the user count element
  
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('message', { message: input.value }); // Sending message along with user information
        appendMessage(input.value, true); // Append own message to the right
        input.value = '';
      }
    });
  
    socket.on('message', function(data) {
      appendMessage(data.message, false, data.sender); // Append other's message to the left
    });
  
    socket.on('userCount', function(count) {

      console.log('User count:', count);
      userCountElement.textContent = 'Users Online: ' + count; // Update the user count element
    });

    // Function to append a new message to the chat container
    function appendMessage(message, isOwnMessage, sender) {
      var messages = document.getElementById('messages');
      var li = document.createElement('li');
      var messageClass = isOwnMessage ? 'own-message' : 'other-message';
      li.className = 'message ' + messageClass;
      li.innerHTML = '<div class="message-content">' + message + '</div>';
  
      if (!isOwnMessage) {
        var senderTag = document.createElement('span');
        senderTag.className = 'sender';
        senderTag.textContent = ' - ' + sender;
        li.appendChild(senderTag);
      }
  
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight; // Scroll to bottom
    }
  </script>
</body>
</html>
