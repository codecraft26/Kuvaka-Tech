<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #chat-container {
      max-width: 600px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      max-height: 400px;
    }

    .message {
      padding: 10px;
      margin-bottom: 5px;
    }

    .own-message {
      text-align: right;
    }

    .other-message {
      text-align: left;
    }

    .message-content {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 15px;
      word-break: break-word;
      max-width: 70%; /* Limit message width */
    }

    .own-message .message-content {
      background-color: #007bff;
      color: #fff;
    }

    .other-message .message-content {
      background-color: #f9f9f9;
      color: #000;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <ul id="messages"></ul>
  </div>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script>
    var socket = io();

    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('message', input.value);
        appendMessage(input.value, true); // Append own message to the right
        input.value = '';
      }
    });

    socket.on('message', function(msg) {
      appendMessage(msg, false); // Append other's message to the left
    });

    function appendMessage(message, isOwnMessage) {
      var messages = document.getElementById('messages');
      var li = document.createElement('li');
      var messageClass = isOwnMessage ? 'own-message' : 'other-message';
      li.className = 'message ' + messageClass;
      li.innerHTML = '<div class="message-content">' + message + '</div>';
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight; // Scroll to bottom
    }
  </script>
</body>
</html>
